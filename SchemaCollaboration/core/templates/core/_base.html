{% load static %}
{% load includestatic %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/external/bootstrap.min.css' %}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Datatables -->
    {#    Selected Bootstarp4, jQuery3, DataTables, no concatenate#}
    <link rel="stylesheet" type="text/css" href="{% static '/external/dataTables.bootstrap4.css' %}"/>

    <!-- jquery -->
    <script type="text/javascript" src="{% static '/external/jquery.min.js' %}"></script>
    <link rel="stylesheet" type="text/css"
          href="{% static '/external/jquery-ui.min.css' %}">

    <script type="text/javascript"
            src="{% static '/external/clipboard.min.js' %}"></script>

    <script type="text/javascript" src="{% static '/external/jquery.dataTables.js' %}"></script>
    <script type="text/javascript" src="{% static '/external/dataTables.bootstrap4.js' %}"></script>

    <!-- Datatables highlight -->
    {#    https://datatables.net/blog/2014-10-22#Released-code#}
    <script type="text/javascript"
            src="{% static '/external/dataTables.searchHighlight.min.js' %}"></script>
    <link rel="stylesheet" type="text/css"
          href="{% static '/external/dataTables.searchHighlight.css' %}">
    <script type="text/javascript" src="{% static '/external/jquery.highlight.js' %}"></script>

    <!-- Font awesome -->
    <link rel="stylesheet" href="{% static '/external/all.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static '/css/css.css' %}">
    <style>{% block style %}{% endblock %}</style>
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="{% block body_class %}{% endblock %}">
<div class="container-fluid">
    {% block body_contents %}{% endblock %}
</div>

<script src="{% static '/external/popper.min.js' %}"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="{% static '/external/bootstrap.min.js' %}"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
{% include_static_extra_js %}
</body>
</html>
