{% extends 'core/_base-centered.html' %}
{% load static %}

{% block title %}List of schemas{% endblock %}
{% block main %}
    <h1>Schema detail</h1>

    <div class="border p-1 bg-white rounded">
        <pre>{{ schema.schema }}</pre>
    </div>
    <hr>
    <a href="{% url 'api-datapackage' uuid=schema.uuid %}">Raw</a> ·
    <a href="{% url 'datapackage-ui' %}?load={{ schema.uuid }}">Edit</a> ·
    <a href="{% url 'datapackage-list' %}">List</a>
{% endblock %}
